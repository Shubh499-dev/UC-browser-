<head>

    <title>UC Browser</title>

    <!-- CSS STYLES -->
    <style>
        /* FONT IMPORT */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        /* CSS VARIABLES FOR THEMING */
        :root {
            --bg-color: #f4f7fe;
            --font-color: #333;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            --accent-color: #4a69ff;
            --accent-color-dark: #3b54cc;
            --border-color: #e0e0e0;
            --gradient-start: #6a82fb;
            --gradient-end: #fc5c7d;
            --error-color: #e74c3c;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a2e;
            --font-color: #e0e0e0;
            --card-bg: #16213e;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --accent-color: #0f3460;
            --accent-color-dark: #537895;
            --border-color: #2a3a5e;
            --gradient-start: #0f3460;
            --gradient-end: #e94560;
            --error-color: #ff6b6b;
        }

        /* GENERAL STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        /* ANIMATED BACKGROUND */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            animation: move 25s linear infinite;
            opacity: 0.2;
        }
        .circle-1 { width: 400px; height: 400px; top: 10%; left: 10%; }
        .circle-2 { width: 300px; height: 300px; top: 50%; left: 80%; animation-duration: 30s; }
        .circle-3 { width: 500px; height: 500px; top: 70%; left: 20%; animation-duration: 20s; }

        @keyframes move {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            50% { transform: translate(100px, 150px) rotate(180deg) scale(1.2); }
            100% { transform: translate(0, 0) rotate(360deg) scale(1); }
        }


        /* MAIN CONTAINER */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* HEADER SECTION */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .greeting-section .greeting {
            font-size: 2.5rem;
            font-weight: 600;
        }

        .greeting-section .date-time {
            font-size: 1rem;
            opacity: 0.7;
        }

        .theme-switcher {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .theme-toggle {
            width: 50px;
            height: 26px;
            background: var(--border-color);
            border-radius: 13px;
            position: relative;
            cursor: pointer;
        }
        .theme-toggle-slider {
            position: absolute;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }
        [data-theme="dark"] .theme-toggle-slider {
            transform: translateX(24px);
        }

        /* SEARCH SECTION */
        .search-container {
            margin: 40px 0;
            text-align: center;
        }

        .search-bar {
            display: flex;
            max-width: 700px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: 50px;
            padding: 5px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .search-bar input {
            flex-grow: 1;
            border: none;
            outline: none;
            background: transparent;
            padding: 15px 20px;
            font-size: 1.1rem;
            color: var(--font-color);
        }

        .search-bar button {
            background-color: transparent;
            border: none;
            padding: 0 15px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .search-bar button:hover {
            transform: scale(1.1);
        }
        .search-bar button:active {
            transform: scale(0.95);
        }
        .search-bar button svg {
            width: 24px;
            height: 24px;
            fill: var(--font-color);
            opacity: 0.7;
        }

        #voice-search-btn.listening svg {
            fill: var(--accent-color);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        .search-engines {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .engine-btn {
            padding: 8px 20px;
            border: 2px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            background: transparent;
            color: var(--font-color);
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .engine-btn:hover {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        .engine-btn.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            box-shadow: 0 4px 15px rgba(74, 105, 255, 0.4);
        }

        /* SPEED DIAL SECTION */
        .speed-dials {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        .dial {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: var(--font-color);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .dial:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .dial:active {
            transform: translateY(-5px) scale(0.98);
        }
        .dial svg {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
        }
        .dial span {
            font-weight: 500;
        }

        /* NEWS SECTION */
        .news-section {
            margin-top: 40px;
        }
        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            border-left: 5px solid var(--accent-color);
            padding-left: 15px;
        }
        #news-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        .news-article {
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            text-decoration: none;
            color: var(--font-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .news-article:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .news-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background-color: var(--border-color);
        }
        .news-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .news-headline {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            flex-grow: 1;
        }
        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 15px;
        }
        .news-source {
            font-weight: 600;
        }
        .news-error {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            background-color: var(--card-bg);
            border-radius: 15px;
            color: var(--error-color);
        }
        .news-error strong { font-size: 1.2rem; }
        .news-error span { font-weight: 400; font-size: 0.9em; opacity: 0.9; }
        .news-error em { font-size: 0.8em; opacity: 0.7; display: block; margin-top: 10px; }

        #news-loader {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .greeting-section .greeting { font-size: 2rem; }
            header { flex-direction: column; align-items: flex-start; gap: 15px; }
            .speed-dials { grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); }
            .dial svg { width: 36px; height: 36px; }
        }

        @media (max-width: 480px) {
            body { font-size: 14px; }

            .search-bar { flex-direction: column; border-radius: 20px; padding: 10px; }
            .search-bar input { text-align: center; padding: 10px; }
            .search-bar-buttons { display: flex; justify-content: center; border-top: 1px solid var(--border-color); margin-top: 10px; padding-top: 10px; }
            #news-container { grid-template-columns: 1fr; }
        }
    </style>

                    greetingText = "Good Afternoon, ð‘­ð’“ð’Šð’†ð’ð’…ð’”";
                } else {
                    greetingText = "Good Evening, ð‘­ð’“ð’Šð’†ð’ð’…ð’”";
                }
                greetingEl.textContent = greetingText;

                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const dateString = now.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
                dateTimeEl.textContent = `${dateString} | ${timeString}`;
            }

            // --- THEME SWITCHER ---
            function applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('browser-theme', theme);
            }

            themeSwitcher.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                applyTheme(newTheme);
            });
            
            // --- SEARCH FUNCTIONALITY ---
            window.handleSearch = (e) => {
                e.preventDefault();
                const query = searchInput.value.trim();
                if (query) {
                    let searchUrl;
                    switch (currentSearchEngine) {
                        case 'duckduckgo':
                            searchUrl = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
                            break;
                        case 'bing':
                            searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
                            break;
                        case 'brave':
                             searchUrl = `https://search.brave.com/search?q=${encodeURIComponent(query)}`;
                            break;
                        case 'google':
                        default:
                            searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                            break;
                    }
                    window.open(searchUrl, '_blank');
                    searchInput.value = '';
                }
            };
            
            engineButtons.forEach(button => {
                button.addEventListener('click', () => {
                    engineButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentSearchEngine = button.dataset.engine;
                });
            });

            // --- VOICE SEARCH (Web Speech API) ---
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                const recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.lang = 'en-US';
                recognition.interimResults = false;
                
                voiceSearchBtn.addEventListener('click', () => {
                    try {
                        recognition.start();
                        voiceSearchBtn.classList.add('listening');
                    } catch(e) {
                        console.error("Voice recognition already active.");
                    }
                });

                recognition.onresult = (event) => {
                    const speechResult = event.results[0][0].transcript;
                    searchInput.value = speechResult;
                    setTimeout(() => searchForm.dispatchEvent(new Event('submit', { cancelable: true, bubbles: true })), 300);
                };
                
                recognition.onend = () => {
                    voiceSearchBtn.classList.remove('listening');
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    voiceSearchBtn.classList.remove('listening');
                };
            } else {
                voiceSearchBtn.style.display = 'none';
            }

            // --- NEWS API FETCH ---
            async function fetchNews() {
                const loader = document.getElementById('news-loader');
                loader.textContent = 'Fetching latest headlines...';
                
                // Construct the GNews URL. Added `country=in` for more relevant news.
                const gnewsUrl = `https://gnews.io/api/v4/top-headlines?token=${GNEWS_API_KEY}&lang=en&max=50&country=in`;
                
                // Use a CORS proxy to prevent browser security errors when running the file locally.
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(gnewsUrl)}`;

                try {
                    const response = await fetch(proxyUrl);
                    if (!response.ok) {
                        throw new Error(`Network response was not OK. Status: ${response.status}`);
                    }
                    const dataText = await response.text();
                    const data = JSON.parse(dataText);

                    // GNews sends errors inside a JSON object, so we check for that.
                    if (data.errors) {
                        throw new Error(`API Error: ${data.errors[0]}`);
                    }
                    
                    displayNews(data.articles);
                } catch (error) {
                    console.error("Failed to fetch news:", error);
                    newsContainer.innerHTML = `<div class="news-error">
                        <strong>Oops! Could not load news.</strong><br>
                        <span>This can happen if the API is busy or your ad-blocker is interfering.</span>
                        <em>Error: ${error.message}</em>
                    </div>`;
                }
            }


            function displayNews(articles) {
                newsContainer.innerHTML = ''; // Clear loader
                if (!articles || articles.length === 0) {
                     newsContainer.innerHTML = `<p class="news-error">No news articles found at the moment.</p>`;
                     return;
                }
                
                articles.forEach(article => {
                    // Skip articles without a title or image for better quality feed
                    if (!article.title || !article.image) {
                        return;
                    }

                    const articleEl = document.createElement('a');
                    articleEl.className = 'news-article';
                    articleEl.href = article.url;
                    articleEl.target = '_blank';
                    articleEl.rel = 'noopener noreferrer';
                    
                    const timeAgo = formatTimeAgo(new Date(article.publishedAt));

                    articleEl.innerHTML = `
                        <img src="${article.image}" alt="" class="news-image" onerror="this.style.display='none'">
                        <div class="news-content">
                            <h3 class="news-headline">${article.title}</h3>
                            <div class="news-meta">
                                <span class="news-source">${article.source.name}</span>
                                <span class="news-time">${timeAgo}</span>
                            </div>
                        </div>
                    `;
                    newsContainer.appendChild(articleEl);
                });
            }
            
            function formatTimeAgo(date) {
                const seconds = Math.floor((new Date() - date) / 1000);
                let interval = seconds / 31536000;
                if (interval > 1) return Math.floor(interval) + "y ago";
                interval = seconds / 2592000;
                if (interval > 1) return Math.floor(interval) + "mo ago";
                interval = seconds / 86400;
                if (interval > 1) return Math.floor(interval) + "d ago";
                interval = seconds / 3600;
                if (interval > 1) return Math.floor(interval) + "h ago";
                interval = seconds / 60;
                if (interval > 1) return Math.floor(interval) + "m ago";
                return "Just now";
            }

            // --- INITIALIZATION ---
            function init() {
                const savedTheme = localStorage.getItem('browser-theme') || 'light';
                applyTheme(savedTheme);

                updateDateTime();
                setInterval(updateDateTime, 30000); // Update time every 30 seconds is enough

                fetchNews();
            }

            init();
        });
    </script>
</body>
